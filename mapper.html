<link rel=stylesheet href=mapper.css>
<main>
  <iframe id=mapeditor name=mapeditor test:12 width=300 height=450 src="mapeditor${ d => {
      if ( d.query_params && d.query_params.m ) {
        return `?m=${d.query_params.m}`;
      } else {
        return '';
      }
    }
  }"
  ></iframe>
  <iframe id=searchplaces name=searchplaces test:12 width=300 height=300 src=searchplaces></iframe>
  <iframe id=propview name=propview test:12 width=300 height=450 src=propview></iframe>
</main>
