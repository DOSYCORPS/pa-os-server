<link rel=stylesheet href=styles/mapper.css>
<main>
  <iframe id=mapeditor name=mapeditor test:12 width=230 height=335 src="mapeditor${ d => {
      if ( !! d.query_params && !! d.query_params.map ) {
        return `?map=${d.query_params.map}"`;
      } else {
        return '"';
      }
    }
  }></iframe>
  <iframe id=searchplaces name=searchplaces test:12 width=230 height=230 src=searchplaces></iframe>
  <iframe id=propview name=propview test:12 width=230 height=400 src="propview${ d => {
      if ( !! d.query_params && !! d.query_params.prop ) {
        return `?prop=${d.query_params.prop}"`;
      } else {
        return '"';
      }
    }
  }></iframe>
</main>
