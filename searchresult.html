<form method=POST action=mapeditor target=mapeditor>
  <ul>
  ${ d => d.places.map( p => `
    <li>
      <span class="fixedwidth">
        <a target=propview href="propview?p=${p.name}">${p.name}</a>
      </span> 
      <button name=map.addprop value="${JSON.stringify(p).replace(/"/g,'&quot;')}">Add</button>
    </li>`
  )}
  </ul>
</form>
