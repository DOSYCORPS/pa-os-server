<h1 id=edit-map>Edit map</h1>
<a target=_parent href=maplist>Back to maps</a>
<form action=mapeditor>
  <p>
    <input name=name placeholder=name>
  <p>
    <input name=concepts placeholder=concepts>
  <p>
    <textarea name=description placeholder=description></textarea>
  <h2>Places</h2>
  <p>
    <a target=_parent href=editmap#search-places>Search more places to add</a>
  <dl>
    <dt><input name=place1name placeholder=place1name>
    <dd><a href=#edit-place>View Place 1</a> <button name=removeplace value=placeA>Remove from map</button>
    <dt><input name=place2name placeholder=place2name>
    <dd><a href=#edit-place>View Place 2</a> <button name=removeplace value=placeB>Remove from map</button>
  </dl>
  <p>
    <button name=save value=map>Save map</button>
</form>
