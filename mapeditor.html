<h1 id=edit-map>Edit map</h1>
<a target=_parent href=maplist>Back to maps</a>
<form action=mapeditor>
  <p>
    <input name=name placeholder=name value="${T.map.name}">
  <p>
    <input name=concepts placeholder=concepts value="${T.map.concepts}">
  <p>
    <textarea name=description placeholder=description>${T.map.desc}</textarea>
  <h2>Property Locations</h2>
  <p>
    <a rel=search target=_parent href=editmap#search-places>Search more places to add</a>
  <dl>
  ${ d => d.map.places.map( p => `
    <dt><input name=map.places placeholder=placename>
    <dd><a href="#edit-place-${p}">View Place ${p}</a> <button name=removeplace value="${p}">Remove from map</button>
    ` ).join('')
  }
  </dl>
  <p>
    <button name=save value=map>Save map</button>
</form>
