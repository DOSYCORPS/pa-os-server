<main>
  <iframe id=map name=map width=230 height=335 src="map${ d => {
      if ( !! d.query_params && !! d.query_params.map ) {
        return `?map=${d.query_params.map}"`;
      } else {
        return '"';
      }
    }
  }></iframe>
  <iframe id=searchprops name=searchprops width=230 height=230 src=searchprops></iframe>
  <iframe id=prop name=prop width=230 height=400 src="prop${ d => {
      if ( !! d.query_params && !! d.query_params.prop ) {
        return `?prop=${d.query_params.prop}"`;
      } else {
        return '"';
      }
    }
  }></iframe>
</main>
