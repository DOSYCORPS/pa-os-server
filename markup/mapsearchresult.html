<form method=POST action=journeyeditor target=journeyeditor>
  <ul>
  ${ d => d.maps.map( m => `
    <li>
      <span class="fixedwidth">
        <a target=mapeditor href="mapeditor?map=${m.name}">${m.name}</a>
      </span> 
      <button name=journey.addmap value="${JSON.stringify(m).replace(/"/g,'&quot;')}">Add</button>
    </li>`
  )}
  </ul>
</form>
