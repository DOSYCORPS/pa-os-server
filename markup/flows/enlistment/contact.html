<main class=pane>
  <form method=GET action="${T.flow_next}">
    <h1>Welcome</h1>
    <p>
      <select autofocus required name=oauth id=oauth>
        <option selected disabled value="">Select provider...</option>
        <option value=google.com>Google</option>
        <option value=yahoo.com>Yahoo!</option>
        <option value=facebook.com>Facebook</option>
        <option value=weibo.com>Weibo</option>
      </select>
    <p>
      <button>Signup</button>
  </form>
  <form method=POST action=signin>
    <h1>Welcome back</h1>
    <p>
      <input required type=text name=contact placeholder="email or tel">
    <p>
      <input required type=password name=password placeholder="password">
    <p>
      <button>Signin</button>
  </form>
</main>
