<style>
  body {
    margin: 0;
    overflow-x: hidden;
  }
  aside.bg {
    z-index:0;
    top: 0;
    position: absolute;
    background: purple;
    width: 100%;
    height: 100%;
    filter: hue-rotate(330deg) saturate(4.7);
  }    
  aside.bg svg {
    filter: hue-rotate(330deg);
  }
</style>
<aside class=bg>
  <svg width=100% height=100%>
    <defs>
      <filter id="noise" 
        filterUnits="objectBoundingBox"
        x=0 y=0 width=100% height=100%>
          <feTurbulence
            baseFrequency=0.015 
            numOctaves=4
            xseed=9729
            seed=${Math.round(Math.random()*10000)} 
            stitchTiles=stitch 
            type=turbulence
          />
      </filter> 
    </defs>
    <rect x=0 y=0 width=100% height=100% filter=url(#noise)></rect>
  </svg>
</aside>
<main>
  <iframe id=journey name=journey test:12 width=230 height=335 src="journey?buildjourney=true${ d => {
      if ( !! d.query_params && !! d.query_params.journey ) {
        return `&journey=${d.query_params.journey}"`;
      } else {
        return '"';
      }
    }
  }></iframe>
  <iframe id=searchmaps name=searchmaps test:12 width=230 height=230 src=searchmaps?buildjourney=true></iframe>
  <iframe id=map name=map test:12 width=230 height=335 src=map?buildjourney=true></iframe>
  <iframe id=searchprops name=searchprops test:12 width=230 height=230 src=searchprops?buildjourney=true></iframe>
  <iframe id=prop name=prop test:12 width=230 height=400 src=prop?buildjourney=true></iframe>
</main>
