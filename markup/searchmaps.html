<form role=search method=POST action=mapsearchresult?${ d=>!d.query_params.buildjourney?'': `buildjourney=true`} target=mapsearchresult>
  <h1 class=sticky id=searchmaps>Map search</h1>
  <a target=journey href=journey#journey>Back to journey</a>
  <p>
    <input maxlength=140 name=query.map mapholder=search size=15>
    <button>Search</button>
  <p>
    <a target=map href="map?map=_new${ 
      d => !d.query_params.buildjourney ? '' : 
      `&buildjourney=true` }#map">Create new map</a>
  <p>
    <iframe name=mapsearchresult test:12 width=95% height=90 frameborder=0 src="mapsearchresult${ 
      d => !d.query_params.buildjourney ? '' : '?buildjourney=true' 
    }"k></iframe>
</form>
